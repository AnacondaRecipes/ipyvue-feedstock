{% set name = "ipyvue" %}
{% set version = "1.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 61c21e698d99ec9dc22a155e8c00d50add99a2976b48cdfeab6bc010d2414f8b

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - setuptools
    - pip
  run:
    - python
    - ipywidgets >=7.0.0

test:
  imports:
    - ipyvue

about:
  home: http://github.com/mariobuikhuizen/ipyvue
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Jupyter widgets base for Vue libraries

  description: |
    Jupyter widgets base for Vue libraries

extra:
  recipe-maintainers:
    - mariobuikhuizen
